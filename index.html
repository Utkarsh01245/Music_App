<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUsic Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3e6f326be2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="image2.jpeg" alt="" class="song-img">
            <h1 class="textt">100 Million</h1>
            <p>Divine ft. Karan Aujla.</p>

            <audio  id="song">
                <source src="audio.mp3" type="audio/mpeg">
                

            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div> 
                <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="ctrlIcon"></i>
                    <p style="font-size: small;">Click</p>
                </div> 
                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>  
            </div>


        </div>
    </div>
    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");


        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();  
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }
        if (song.play()){
            setInterval(()=>{
                progress.value = song.currentTime
            },500);
        }

    </script>
</body>
</html>
